{% load i18n %}

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{% trans "Logout" %}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
         <div class="col-md-12">
          {% trans 'Are you sure you want to logout?' %}
         </div>
        </div>
        <div class="row margin-top-20">
          <div class="col-md-12">
            <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="btn btn-long pull-left btn-primary">{% trans 'Logout' %}</button>
            </form>
          </div>
        </div>
      </div>

        
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
